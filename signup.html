<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px 0;
        }
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .error-message {
            color: red;
            font-size: 0.8rem;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Create Specyf Account</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="user-type" class="form-label">Account Type</label>
                <select class="form-select" id="user-type" required>
                    <option value="">Select Account Type</option>
                    <option value="employee">Employee</option>
                    <option value="company">Company</option>
                    <option value="startup">Startup Founder</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="recruitment">Recruitment Agency</option>
                </select>
                <div id="user-type-error" class="error-message"></div>
            </div>

            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" required>
                <div id="full-name-error" class="error-message"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms and Conditions</a>
                </label>
            </div>

            <div id="signup-error" class="text-center text-danger mb-3"></div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Terms and Conditions Modal -->
    <div class="modal fade" id="termsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Terms and Conditions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>By creating an account, you agree to our terms of service and privacy policy.</p>
                    <!-- Add more detailed terms here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { handleSignupSubmission } from './js/auth-config.js';
        
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', handleSignupSubmission);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
