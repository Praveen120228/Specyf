<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-welcome" id="welcomeMessage">Welcome, User!</div>
            <button class="dashboard-logout" id="logoutButton">Logout</button>
        </div>

        <div class="notifications" id="notifications">
            <h3>Important Updates</h3>
            <p>No new notifications at this time.</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Book Services</h3>
                <p>Schedule a new service with our expert team.</p>
                <button class="dashboard-card-button" id="bookServiceBtn">Book Now</button>
            </div>

            <div class="dashboard-card">
                <h3>Manage Bookings</h3>
                <p>View and manage your current and past bookings.</p>
                <button class="dashboard-card-button" id="manageBookingsBtn">View Bookings</button>
            </div>

            <div class="dashboard-card">
                <h3>Profile</h3>
                <p>View and update your personal information.</p>
                <button class="dashboard-card-button" id="profileBtn">View Profile</button>
            </div>

            <div class="dashboard-card">
                <h3>Support</h3>
                <p>Need help? Contact our support team.</p>
                <button class="dashboard-card-button" id="supportBtn">Get Support</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
