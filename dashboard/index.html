<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Specyf Logo">
                <span>Specyf Admin</span>
            </div>
            <nav>
                <a href="#" class="active" data-page="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" data-page="companies">
                    <i class="fas fa-building"></i> Companies
                </a>
                <a href="#" data-page="employees">
                    <i class="fas fa-users"></i> Employees
                </a>
                <a href="#" data-page="jobs">
                    <i class="fas fa-briefcase"></i> Jobs
                </a>
                <a href="#" data-page="candidates">
                    <i class="fas fa-user-tie"></i> Candidates
                </a>
                <a href="#" data-page="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <span class="user-name">Admin User</span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="top-bar-right">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>

            <!-- Dashboard Overview -->
            <div class="dashboard-content" id="dashboardPage">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-building"></i>
                        <div class="stat-info">
                            <h3>Total Companies</h3>
                            <p id="totalCompanies">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Total Employees</h3>
                            <p id="totalEmployees">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-briefcase"></i>
                        <div class="stat-info">
                            <h3>Active Jobs</h3>
                            <p id="activeJobs">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-user-tie"></i>
                        <div class="stat-info">
                            <h3>Total Candidates</h3>
                            <p id="totalCandidates">0</p>
                        </div>
                    </div>
                </div>

                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-list" id="recentActivity">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- Config and Main JS -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
