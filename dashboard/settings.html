<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Specyf Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as index.html) -->
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Specyf Logo">
                <span>Specyf Admin</span>
            </div>
            <nav>
                <a href="index.html" data-page="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" data-page="companies">
                    <i class="fas fa-building"></i> Companies
                </a>
                <a href="#" data-page="employees">
                    <i class="fas fa-users"></i> Employees
                </a>
                <a href="#" data-page="jobs">
                    <i class="fas fa-briefcase"></i> Jobs
                </a>
                <a href="#" data-page="candidates">
                    <i class="fas fa-user-tie"></i> Candidates
                </a>
                <a href="settings.html" class="active" data-page="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <span class="user-name">Admin User</span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Settings</h1>
                <div class="top-bar-right">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="settings-content">
                <!-- Profile Settings -->
                <div class="settings-section">
                    <h2><i class="fas fa-user-circle"></i> Profile Settings</h2>
                    <form id="profileForm" class="settings-form">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <div class="profile-upload">
                                <img id="profilePreview" src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Profile Preview">
                                <input type="file" id="profilePicture" accept="image/*">
                                <button type="button" class="upload-btn">Change Picture</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" id="displayName" name="displayName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <button type="submit" class="save-btn">Save Profile</button>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="settings-section">
                    <h2><i class="fas fa-shield-alt"></i> Security Settings</h2>
                    <form id="securityForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <button type="submit" class="save-btn">Update Password</button>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <h2><i class="fas fa-bell"></i> Notification Settings</h2>
                    <div class="settings-form">
                        <div class="toggle-group">
                            <label>
                                <span>Email Notifications</span>
                                <input type="checkbox" id="emailNotifications" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label>
                                <span>New Company Alerts</span>
                                <input type="checkbox" id="companyAlerts" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label>
                                <span>New Employee Alerts</span>
                                <input type="checkbox" id="employeeAlerts" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label>
                                <span>Job Application Alerts</span>
                                <input type="checkbox" id="jobAlerts" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <button type="button" class="save-btn" onclick="saveNotificationSettings()">Save Preferences</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Config and Main JS -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
    <script src="settings.js"></script>
</body>
</html>
