<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Specyf Admin</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav class="navbar">
            <div class="nav-brand">
                <img src="../assets/logo.png" alt="Specyf Logo">
                <h1>Specyf Admin</h1>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="companies.html" class="nav-item active">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="jobs.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="candidates.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Candidates</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>

            <div class="nav-profile">
                <img src="../assets/avatar.jpg" alt="Admin Profile" class="avatar">
                <div class="profile-info">
                    <h3>Admin</h3>
                    <p>Super Admin</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="header-left">
                    <h1>Companies</h1>
                    <p class="date-text"></p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" id="addCompanyBtn">
                        <i class="fas fa-plus"></i> Add Company
                    </button>
                </div>
            </div>

            <!-- Companies Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Companies</h3>
                        <p class="stat-value" id="totalCompanies">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Companies</h3>
                        <p class="stat-value" id="activeCompanies">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Jobs Posted</h3>
                        <p class="stat-value" id="totalJobs">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Hires</h3>
                        <p class="stat-value" id="totalHires">0</p>
                    </div>
                </div>
            </div>

            <!-- Companies Filter and Search -->
            <div class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="companySearch" placeholder="Search companies...">
                </div>
                <div class="filter-group">
                    <select id="industryFilter">
                        <option value="">All Industries</option>
                        <option value="tech">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Company Name</option>
                        <option value="jobs">Most Jobs</option>
                    </select>
                </div>
            </div>

            <!-- Companies Table -->
            <div class="table-container">
                <table class="data-table" id="companiesTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Industry</th>
                            <th>Location</th>
                            <th>Active Jobs</th>
                            <th>Total Hires</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="companiesTableBody">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
                <div class="table-pagination">
                    <button id="prevPage" class="btn-secondary"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentPage">Page 1 of 1</span>
                    <button id="nextPage" class="btn-secondary"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Company Modal -->
    <div class="modal" id="addCompanyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Company</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="addCompanyForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="companyName" required>
                </div>
                <div class="form-group">
                    <label>Industry</label>
                    <select name="industry" required>
                        <option value="">Select Industry</option>
                        <option value="tech">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" required>
                </div>
                <div class="form-group">
                    <label>Company Website</label>
                    <input type="url" name="website">
                </div>
                <div class="form-group">
                    <label>Company Size</label>
                    <select name="size" required>
                        <option value="">Select Size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201-500">201-500 employees</option>
                        <option value="501+">501+ employees</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Company</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="companies.js"></script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Config and Main JS -->
<script src="firebase-config.js"></script>
<script src="admin.js"></script>
</body>
</html>
