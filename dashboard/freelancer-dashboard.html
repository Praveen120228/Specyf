<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Freelancer Dashboard</div>
            <div id="user-profile">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-overview">
            <h1>Welcome, <span id="freelancer-name"></span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>Active Projects</h3>
                    <p id="active-projects">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>Total Earnings</h3>
                    <p id="total-earnings">$0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Client Rating</h3>
                    <p id="client-rating">0.0</p>
                </div>
            </div>
        </section>

        <section class="skills-profile">
            <h2>Your Skills</h2>
            <div class="skills-list" id="skills-container">
                <!-- Skills will be dynamically populated -->
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button class="btn btn-primary">Find New Projects</button>
                <button class="btn btn-secondary">Update Portfolio</button>
                <button class="btn btn-tertiary">Track Invoices</button>
            </div>
        </section>
    </main>

    <script type="module">
        import authService from '../js/auth-service.js';

        async function initializeDashboard() {
            try {
                // Get current user data
                const userData = await authService.getCurrentUserData();
                if (!userData) {
                    console.error('No user data found');
                    return;
                }

                // Update UI with user data
                document.getElementById('freelancer-name').textContent = userData.fullName || 'Freelancer';
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('profile-email').textContent = userData.email;
                document.getElementById('profile-name').textContent = userData.fullName;
                document.getElementById('profile-type').textContent = 
                    userData.userType.charAt(0).toUpperCase() + userData.userType.slice(1);
                document.getElementById('skills').textContent = 
                    userData.skills?.join(', ') || 'No skills listed';

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Error loading dashboard. Please try logging in again.');
            }
        }

        // Setup logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    await authService.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error during logout. Please try again.');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
