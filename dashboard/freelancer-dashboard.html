<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Freelancer Dashboard</div>
            <div id="user-profile">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-overview">
            <h1>Welcome, <span id="freelancer-name"></span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>Active Projects</h3>
                    <p id="active-projects">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>Total Earnings</h3>
                    <p id="total-earnings">$0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Client Rating</h3>
                    <p id="client-rating">0.0</p>
                </div>
            </div>
        </section>

        <section class="skills-profile">
            <h2>Your Skills</h2>
            <div class="skills-list" id="skills-container">
                <!-- Skills will be dynamically populated -->
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button class="btn btn-primary">Find New Projects</button>
                <button class="btn btn-secondary">Update Portfolio</button>
                <button class="btn btn-tertiary">Track Invoices</button>
            </div>
        </section>
    </main>

    <script type="module" src="../js/auth-config.js"></script>
    <script type="module">
        import { AuthService } from '../js/auth-config.js';

        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = AuthService.getCurrentUser();
            if (!currentUser) {
                window.location.href = '../login.html';
            }

            document.getElementById('freelancer-name').textContent = currentUser.fullName || 'Freelancer';
            
            const skillsContainer = document.getElementById('skills-container');
            if (currentUser.skills && currentUser.skills.length > 0) {
                currentUser.skills.forEach(skill => {
                    const skillBadge = document.createElement('span');
                    skillBadge.classList.add('skill-badge');
                    skillBadge.textContent = skill;
                    skillsContainer.appendChild(skillBadge);
                });
            }

            document.getElementById('logout-button').addEventListener('click', () => {
                AuthService.logout();
            });
        });
    </script>
</body>
</html>
