<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Employee Dashboard</div>
            <div id="user-profile">
                <span id="user-email"></span>
                <button id="logout-button" class="btn btn-outline-danger">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-overview">
            <h1>Welcome, <span id="employee-name">Employee</span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>Job Applications</h3>
                    <p id="job-applications">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Profile Views</h3>
                    <p id="profile-views">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Skill Matches</h3>
                    <p id="skill-matches">0</p>
                </div>
            </div>
        </section>

        <section class="profile-summary">
            <h2>Your Profile</h2>
            <div class="profile-details">
                <div class="profile-field">
                    <strong>Email:</strong>
                    <span id="profile-email"></span>
                </div>
                <div class="profile-field">
                    <strong>Full Name:</strong>
                    <span id="profile-name"></span>
                </div>
                <div class="profile-field">
                    <strong>Account Type:</strong>
                    <span id="profile-type"></span>
                </div>
            </div>
        </section>

        <section class="recommended-jobs">
            <h2>Recommended Jobs</h2>
            <div id="job-recommendations">
                <p>No job recommendations available yet.</p>
            </div>
        </section>
    </main>

    <script type="module">
        import authService from '../js/auth-service.js';

        async function initializeDashboard() {
            try {
                // Get current user data
                const userData = await authService.getCurrentUserData();
                if (!userData) {
                    console.error('No user data found');
                    return;
                }

                // Update UI with user data
                document.getElementById('employee-name').textContent = userData.fullName || 'Employee';
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('profile-email').textContent = userData.email;
                document.getElementById('profile-name').textContent = userData.fullName;
                document.getElementById('profile-type').textContent = 
                    userData.userType.charAt(0).toUpperCase() + userData.userType.slice(1);

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Error loading dashboard. Please try logging in again.');
            }
        }

        // Setup logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    await authService.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error during logout. Please try again.');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
