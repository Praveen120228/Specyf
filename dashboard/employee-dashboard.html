<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Specyf</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase and Auth Dependencies -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-service.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Specyf</h2>
                <button class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="employee-dashboard.html" class="active">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="employee-profile.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="employee-jobs.html">
                            <i class="fas fa-briefcase"></i>
                            <span>Job Opportunities</span>
                        </a>
                    </li>
                    <li>
                        <a href="employee-applications.html">
                            <i class="fas fa-file-alt"></i>
                            <span>My Applications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="sign-out-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Employee Dashboard</h1>
                <div id="user-profile" class="user-profile"></div>
            </header>

            <section class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Job Recommendations</h3>
                        <i class="fas fa-briefcase card-icon"></i>
                    </div>
                    <div id="job-recommendations">
                        <!-- Dynamic job recommendations will be loaded here -->
                        <p>Loading recommendations...</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">View All Jobs</button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Application Status</h3>
                        <i class="fas fa-chart-pie card-icon"></i>
                    </div>
                    <div id="application-status">
                        <!-- Dynamic application status will be loaded here -->
                        <p>Loading status...</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">Manage Applications</button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Profile Completeness</h3>
                        <i class="fas fa-user-check card-icon"></i>
                    </div>
                    <div id="profile-completeness">
                        <div class="progress-bar">
                            <div class="progress" style="width: 65%;"></div>
                        </div>
                        <p>65% Complete</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">Update Profile</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import authService from '../js/auth-service.js';

        async function initializeDashboard() {
            try {
                // Get current user data
                const userData = await authService.getCurrentUserData();
                if (!userData) {
                    console.error('No user data found');
                    return;
                }

                // Update UI with user data
                document.getElementById('user-profile').innerHTML = `
                    <span id="user-email">${userData.email}</span>
                    <button id="logout-button" class="btn btn-outline-danger">Logout</button>
                `;

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Error loading dashboard. Please try logging in again.');
            }
        }

        // Setup logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    await authService.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error during logout. Please try again.');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
