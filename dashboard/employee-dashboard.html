<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Employee Dashboard</div>
            <div id="user-profile">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-overview">
            <h1>Welcome, <span id="employee-name"></span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>Job Applications</h3>
                    <p id="job-applications">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Profile Views</h3>
                    <p id="profile-views">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Skill Matches</h3>
                    <p id="skill-matches">0</p>
                </div>
            </div>
        </section>

        <section class="profile-summary">
            <h2>Your Profile</h2>
            <div class="profile-details">
                <div class="profile-field">
                    <strong>Industry:</strong>
                    <span id="industry"></span>
                </div>
                <div class="profile-field">
                    <strong>Education:</strong>
                    <span id="education"></span>
                </div>
                <div class="profile-field">
                    <strong>Skills:</strong>
                    <div id="skills-list"></div>
                </div>
            </div>
        </section>

        <section class="recommended-jobs">
            <h2>Recommended Jobs</h2>
            <div id="job-recommendations"></div>
        </section>
    </main>

    <script type="module">
        import { AuthService } from '../js/auth-config.js';

        // Check authentication state
        async function loadDashboard() {
            try {
                // Get current user
                const currentUser = AuthService.getCurrentUser();

                if (!currentUser) {
                    // Redirect to login if no user is logged in
                    window.location.href = '../login.html';
                    return;
                }

                // Populate user details
                document.getElementById('employee-name').textContent = currentUser.fullName || 'Employee';

                // Populate profile details
                document.getElementById('industry').textContent = currentUser.skills ? 
                    currentUser.skills.join(', ') : 'Not specified';
            } catch (error) {
                console.error('Dashboard load error:', error);
                window.location.href = '../login.html';
            }
        }

        // Logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    AuthService.logout();
                    window.location.href = '../login.html';
                });
            }
        }

        // Load dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
