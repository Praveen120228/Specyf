<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Agency Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Recruitment Dashboard</div>
            <div id="user-profile">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="dashboard-overview">
            <h1>Welcome, <span id="agency-name"></span></h1>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Candidates Placed</h3>
                    <p id="candidates-placed">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-building"></i>
                    <h3>Client Companies</h3>
                    <p id="client-companies">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-pie"></i>
                    <h3>Placement Rate</h3>
                    <p id="placement-rate">0%</p>
                </div>
            </div>
        </section>

        <section class="job-listings">
            <h2>Active Job Listings</h2>
            <div class="job-list" id="job-listings-container">
                <!-- Job listings will be dynamically populated -->
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button class="btn btn-primary">Post New Job</button>
                <button class="btn btn-secondary">Search Candidates</button>
                <button class="btn btn-tertiary">Manage Clients</button>
            </div>
        </section>
    </main>

    <script type="module">
        import authService from '../js/auth-service.js';

        async function initializeDashboard() {
            try {
                // Get current user data
                const userData = await authService.getCurrentUserData();
                if (!userData) {
                    console.error('No user data found');
                    return;
                }

                // Update UI with user data
                document.getElementById('agency-name').textContent = userData.fullName || 'Agency';
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('profile-email').textContent = userData.email;
                document.getElementById('profile-name').textContent = userData.fullName;
                document.getElementById('profile-type').textContent = 
                    userData.userType.charAt(0).toUpperCase() + userData.userType.slice(1);
                document.getElementById('specialization').textContent = 
                    userData.specialization || 'Not specified';

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Error loading dashboard. Please try logging in again.');
            }
        }

        // Setup logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    await authService.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error during logout. Please try again.');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
