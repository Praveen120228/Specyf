<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Agency Dashboard - Specyf</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Specyf Recruitment Dashboard</div>
            <div id="user-profile">
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Recruitment Dashboard</h1>
                <p class="last-updated">Last updated: <span id="last-updated-time"></span></p>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search candidates..." id="dashboard-search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notification-count">0</span>
                    </button>
                </div>
                <div id="user-profile" class="user-profile">
                    <img src="../assets/default-avatar.png" alt="Profile" class="profile-img">
                    <span class="profile-name">Loading...</span>
                </div>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3>Active Candidates</h3>
                    <p class="stat-number" id="active-candidates">0</p>
                    <p class="stat-change positive">+8 this week</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-content">
                    <h3>Open Positions</h3>
                    <p class="stat-number" id="open-positions">0</p>
                    <p class="stat-change neutral">5 urgent</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-handshake"></i>
                </div>
                <div class="stat-content">
                    <h3>Placements</h3>
                    <p class="stat-number" id="placements">0</p>
                    <p class="stat-change positive">+3 this month</p>
                </div>
            </div>
        </div>

        <section class="dashboard-cards">
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Candidate Pipeline</h3>
                    <div class="card-actions">
                        <button class="refresh-btn" aria-label="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <select class="filter-select">
                            <option value="all">All Stages</option>
                            <option value="screening">Screening</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                        </select>
                    </div>
                </div>
                <div id="candidate-pipeline" class="pipeline-container">
                    <div class="pipeline-stage">
                        <h4>Screening</h4>
                        <div class="candidate-list">
                            <div class="loading-skeleton"></div>
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                    <div class="pipeline-stage">
                        <h4>Interview</h4>
                        <div class="candidate-list">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                    <div class="pipeline-stage">
                        <h4>Offer</h4>
                        <div class="candidate-list">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Recruitment Analytics</h3>
                    <select id="time-range" class="time-range-select">
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="quarter">This Quarter</option>
                    </select>
                </div>
                <div id="recruitment-chart" class="chart-container">
                    <!-- Chart will be rendered here -->
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Upcoming Interviews</h3>
                    <button class="calendar-sync-btn">
                        <i class="fas fa-calendar-alt"></i> Sync Calendar
                    </button>
                </div>
                <div id="upcoming-interviews" class="interviews-list">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Job Requisitions</h3>
                    <button class="quick-action-btn">
                        <i class="fas fa-plus"></i> New Requisition
                    </button>
                </div>
                <div id="job-requisitions" class="requisitions-list">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Talent Pool</h3>
                    <div class="card-actions">
                        <button class="import-btn">
                            <i class="fas fa-file-import"></i> Import
                        </button>
                        <button class="export-btn">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                    </div>
                </div>
                <div id="talent-pool" class="talent-grid">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import authService from '../js/auth-service.js';

        async function initializeDashboard() {
            try {
                // Get current user data
                const userData = await authService.getCurrentUserData();
                if (!userData) {
                    console.error('No user data found');
                    return;
                }

                // Update UI with user data
                document.getElementById('agency-name').textContent = userData.fullName || 'Agency';
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('profile-email').textContent = userData.email;
                document.getElementById('profile-name').textContent = userData.fullName;
                document.getElementById('profile-type').textContent = 
                    userData.userType.charAt(0).toUpperCase() + userData.userType.slice(1);
                document.getElementById('specialization').textContent = 
                    userData.specialization || 'Not specified';

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Error loading dashboard. Please try logging in again.');
            }
        }

        // Setup logout functionality
        function setupLogout() {
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    await authService.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error during logout. Please try again.');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupLogout();
        });
    </script>
</body>
</html>
