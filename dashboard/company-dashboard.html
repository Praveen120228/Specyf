<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Specyf</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Auth Dependencies -->
    <script type="module" src="../js/auth-service.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Specyf</h2>
                <button class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="employee-dashboard.html" class="active">
                    </li>
                    <li>
                        <a href="company-profile.html">
                            <i class="fas fa-building"></i>
                            <span>Company Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="company-jobs.html">
                            <i class="fas fa-briefcase"></i>
                            <span>Job Postings</span>
                        </a>
                    </li>
                    <li>
                        <a href="company-candidates.html">
                            <i class="fas fa-users"></i>
                            <span>Candidates</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="sign-out-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Company Dashboard</h1>
                    <p class="last-updated">Last updated: <span id="last-updated-time"></span></p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." id="dashboard-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="notifications">
                        <button class="notification-btn" aria-label="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notification-count">0</span>
                        </button>
                    </div>
                    <div id="user-profile" class="user-profile">
                        <img src="../assets/default-avatar.png" alt="Profile" class="profile-img">
                        <span class="profile-name">Loading...</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Active Jobs</h3>
                        <p class="stat-number" id="active-jobs-count">0</p>
                        <p class="stat-change positive">+12% this month</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Applicants</h3>
                        <p class="stat-number" id="total-applicants">0</p>
                        <p class="stat-change positive">+5% this week</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Hired</h3>
                        <p class="stat-number" id="hired-count">0</p>
                        <p class="stat-change neutral">Same as last month</p>
                    </div>
                </div>
            </div>

            <section class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Recent Job Postings</h3>
                        <div class="card-actions">
                            <button class="refresh-btn" aria-label="Refresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="quick-action-btn">
                                <i class="fas fa-plus"></i> Post New Job
                            </button>
                        </div>
                    </div>
                    <div id="job-postings" class="card-content">
                        <div class="loading-skeleton"></div>
                        <div class="loading-skeleton"></div>
                        <div class="loading-skeleton"></div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Application Analytics</h3>
                        <select id="time-range" class="time-range-select">
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="quarter">This Quarter</option>
                        </select>
                    </div>
                    <div id="analytics-chart" class="chart-container">
                        <!-- Chart will be rendered here -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Recent Applications</h3>
                        <button class="view-all-btn">View All</button>
                    </div>
                    <div id="recent-applications" class="applications-list">
                        <div class="loading-skeleton"></div>
                        <div class="loading-skeleton"></div>
                        <div class="loading-skeleton"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
