<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Specyf</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase and Auth Dependencies -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-service.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Specyf</h2>
                <button class="sidebar-toggle" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="company-dashboard.html" class="active">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="company-profile.html">
                            <i class="fas fa-building"></i>
                            <span>Company Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="company-jobs.html">
                            <i class="fas fa-briefcase"></i>
                            <span>Job Postings</span>
                        </a>
                    </li>
                    <li>
                        <a href="company-candidates.html">
                            <i class="fas fa-users"></i>
                            <span>Candidates</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="sign-out-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Company Dashboard</h1>
                <div id="user-profile" class="user-profile"></div>
            </header>

            <section class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Active Job Postings</h3>
                        <i class="fas fa-briefcase card-icon"></i>
                    </div>
                    <div id="job-postings">
                        <p>Loading job postings...</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">Post New Job</button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Candidate Applications</h3>
                        <i class="fas fa-chart-pie card-icon"></i>
                    </div>
                    <div id="candidate-applications">
                        <p>Loading applications...</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">Review Candidates</button>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Company Profile</h3>
                        <i class="fas fa-building card-icon"></i>
                    </div>
                    <div id="profile-completeness">
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;"></div>
                        </div>
                        <p>75% Complete</p>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-action-btn">Update Profile</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
