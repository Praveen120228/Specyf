<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf Admin - Candidates</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/logo.png" alt="Specyf Logo">
                <h2>Specyf Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="companies.html" class="nav-link">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="jobs.html" class="nav-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="candidates.html" class="nav-link active">
                    <i class="fas fa-users"></i>
                    <span>Candidates</span>
                </a>
                <a href="analytics.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Candidates Management</h1>
                    <p class="date-text"></p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" id="candidateSearch" placeholder="Search candidates...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="add-button" id="addCandidateBtn">
                        <i class="fas fa-plus"></i> Add Candidate
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-details">
                        <h3>Total Candidates</h3>
                        <p class="stat-number" id="totalCandidates">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-details">
                        <h3>Active Candidates</h3>
                        <p class="stat-number" id="activeCandidates">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-details">
                        <h3>Placed Candidates</h3>
                        <p class="stat-number" id="placedCandidates">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-details">
                        <h3>In Process</h3>
                        <p class="stat-number" id="inProcessCandidates">0</p>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="active">Active</option>
                        <option value="placed">Placed</option>
                        <option value="interviewing">Interviewing</option>
                        <option value="onhold">On Hold</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Skills:</label>
                    <select id="skillsFilter">
                        <option value="">All</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="react">React</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Experience:</label>
                    <select id="experienceFilter">
                        <option value="">All</option>
                        <option value="0-2">0-2 years</option>
                        <option value="2-5">2-5 years</option>
                        <option value="5-8">5-8 years</option>
                        <option value="8+">8+ years</option>
                    </select>
                </div>
            </div>

            <!-- Candidates Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Skills</th>
                            <th>Experience</th>
                            <th>Status</th>
                            <th>Applied Jobs</th>
                            <th>Last Activity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesTableBody">
                        <!-- Candidates will be dynamically added here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="currentPage">Page 1 of 1</span>
                    <button id="nextPage" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Candidate Modal -->
    <div class="modal" id="candidateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Candidate</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="candidateForm">
                <div class="form-group">
                    <label for="candidateName">Full Name</label>
                    <input type="text" id="candidateName" required>
                </div>
                <div class="form-group">
                    <label for="candidateEmail">Email</label>
                    <input type="email" id="candidateEmail" required>
                </div>
                <div class="form-group">
                    <label for="candidatePhone">Phone</label>
                    <input type="tel" id="candidatePhone" required>
                </div>
                <div class="form-group">
                    <label for="candidateSkills">Skills</label>
                    <input type="text" id="candidateSkills" placeholder="Separate skills with commas" required>
                </div>
                <div class="form-group">
                    <label for="candidateExperience">Experience (years)</label>
                    <input type="number" id="candidateExperience" min="0" required>
                </div>
                <div class="form-group">
                    <label for="candidateStatus">Status</label>
                    <select id="candidateStatus" required>
                        <option value="active">Active</option>
                        <option value="placed">Placed</option>
                        <option value="interviewing">Interviewing</option>
                        <option value="onhold">On Hold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="candidateResume">Resume</label>
                    <input type="file" id="candidateResume" accept=".pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label for="candidateNotes">Notes</label>
                    <textarea id="candidateNotes" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary-button close-modal">Cancel</button>
                    <button type="submit" class="primary-button">Save Candidate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="candidates.js"></script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Config and Main JS -->
<script src="firebase-config.js"></script>
<script src="admin.js"></script>
</body>
</html>
