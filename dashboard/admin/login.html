<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Specyf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span class="spinner-border" role="status"></span>
                        <span>Login</span>
                    </button>
                </div>
                <div id="errorMessage" class="text-danger mt-3"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const spinner = document.querySelector('.spinner-border');
        const errorMessage = document.getElementById('errorMessage');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check admin status and redirect if admin
                user.getIdTokenResult().then((idTokenResult) => {
                    if (idTokenResult.claims.admin) {
                        window.location.href = 'index.html';
                    }
                });
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginButton.disabled = true;
            spinner.style.display = 'inline-block';
            errorMessage.textContent = '';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get the ID token result to check admin claim
                const idTokenResult = await user.getIdTokenResult();
                
                if (idTokenResult.claims.admin) {
                    window.location.href = 'index.html';
                } else {
                    await auth.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle different error cases
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage.textContent = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage.textContent = error.message || 'An error occurred during login.';
                }
            } finally {
                // Reset loading state
                loginButton.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
