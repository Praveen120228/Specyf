<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Management - Specyf Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="companies.html">
                                <i class="bi bi-building"></i> Companies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="employees.html">
                                <i class="bi bi-people"></i> Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="analytics.html">
                                <i class="bi bi-graph-up"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="settings.html">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Companies Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
                        <i class="bi bi-plus-lg"></i> Add Company
                    </button>
                </div>

                <!-- Companies Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Industry</th>
                                <th>Location</th>
                                <th>Employees</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="companiesTableBody">
                            <!-- Companies will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Industry</label>
                            <input type="text" class="form-control" name="industry">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" name="location">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCompany()">
                        <i class="bi bi-plus-lg"></i> Add Company
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Company Modal -->
    <div class="modal fade" id="editCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCompanyForm">
                        <input type="hidden" id="editCompanyId" name="id">
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="editCompanyName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Industry</label>
                            <input type="text" class="form-control" id="editCompanyIndustry" name="industry">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="editCompanyLocation" name="location">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateCompany()">
                        <i class="bi bi-pencil"></i> Update Company
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { db, auth } from './js/firebase-config.js';
        import { collection, getDocs, addDoc, deleteDoc, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js";

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Reference to companies collection
        const companiesRef = collection(db, 'companies');

        // Load and display companies in real-time
        onSnapshot(companiesRef, (snapshot) => {
            const companies = [];
            snapshot.forEach((doc) => {
                companies.push({ id: doc.id, ...doc.data() });
            });
            displayCompanies(companies);
        });

        // Display companies in table
        function displayCompanies(companies) {
            const tableBody = document.getElementById('companiesTableBody');
            tableBody.innerHTML = '';

            companies.forEach(company => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${company.name}</td>
                    <td>${company.industry || '-'}</td>
                    <td>${company.location || '-'}</td>
                    <td>${company.employees?.length || 0}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="editCompany('${company.id}', '${company.name}', '${company.industry || ''}', '${company.location || ''}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCompany('${company.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Add new company
        window.addCompany = async () => {
            const form = document.getElementById('addCompanyForm');
            const formData = new FormData(form);
            const companyData = Object.fromEntries(formData.entries());

            try {
                await addDoc(companiesRef, {
                    ...companyData,
                    createdAt: new Date(),
                    employees: []
                });

                const modal = bootstrap.Modal.getInstance(document.getElementById('addCompanyModal'));
                modal.hide();
                form.reset();
            } catch (error) {
                alert('Error adding company: ' + error.message);
            }
        };

        // Delete company
        window.deleteCompany = async (id) => {
            if (!confirm('Are you sure you want to delete this company?')) return;

            try {
                await deleteDoc(doc(db, 'companies', id));
            } catch (error) {
                alert('Error deleting company: ' + error.message);
            }
        };

        // Edit company
        window.editCompany = (id, name, industry, location) => {
            document.getElementById('editCompanyId').value = id;
            document.getElementById('editCompanyName').value = name;
            document.getElementById('editCompanyIndustry').value = industry;
            document.getElementById('editCompanyLocation').value = location;
            
            const modal = new bootstrap.Modal(document.getElementById('editCompanyModal'));
            modal.show();
        };

        // Update company
        window.updateCompany = async () => {
            const id = document.getElementById('editCompanyId').value;
            const name = document.getElementById('editCompanyName').value;
            const industry = document.getElementById('editCompanyIndustry').value;
            const location = document.getElementById('editCompanyLocation').value;

            try {
                await updateDoc(doc(db, 'companies', id), {
                    name,
                    industry,
                    location,
                    updatedAt: new Date()
                });

                const modal = bootstrap.Modal.getInstance(document.getElementById('editCompanyModal'));
                modal.hide();
            } catch (error) {
                alert('Error updating company: ' + error.message);
            }
        };
    </script>
</body>
</html>
