<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Specyf Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Specyf Logo" class="logo">
                <h2>Specyf Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="employees.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </a>
                <a href="jobs.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="candidates.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Candidates</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-info">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin" class="admin-avatar">
                    <div class="admin-details">
                        <span id="adminName">Admin User</span>
                        <span id="adminEmail" class="admin-email"></span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Settings</h1>
            </div>

            <!-- Settings Content -->
            <div class="content-body">
                <!-- Profile Settings -->
                <div class="settings-section">
                    <h2>Profile Settings</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="profileForm" class="settings-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="userEmail" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <input type="text" id="userRole" class="form-control" readonly>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Password Settings -->
                <div class="settings-section">
                    <h2>Change Password</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="passwordForm" class="settings-form">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" id="currentPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" id="newPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password" id="confirmPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key"></i>
                                    Update Password
                                </button>
                            </form>
                            <div id="passwordError" class="alert alert-danger mt-3" style="display: none;"></div>
                            <div id="passwordSuccess" class="alert alert-success mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { 
            signOut, 
            updatePassword, 
            EmailAuthProvider, 
            reauthenticateWithCredential 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Get user claims to check admin status
            const idTokenResult = await user.getIdTokenResult();
            if (!idTokenResult.claims.admin) {
                await auth.signOut();
                window.location.href = 'login.html';
                return;
            }

            // Display user info
            document.getElementById('userEmail').value = user.email;
            document.getElementById('adminEmail').textContent = user.email;
            document.getElementById('userRole').value = idTokenResult.claims.admin ? 'Admin' : 'User';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        // Password change functionality
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');
            const successDiv = document.getElementById('passwordSuccess');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate new password
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'New passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'New password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const user = auth.currentUser;
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                
                // Reauthenticate user
                await reauthenticateWithCredential(user, credential);
                
                // Update password
                await updatePassword(user, newPassword);
                
                // Clear form and show success message
                e.target.reset();
                successDiv.textContent = 'Password updated successfully';
                successDiv.style.display = 'block';
            } catch (error) {
                console.error('Error updating password:', error);
                switch (error.code) {
                    case 'auth/wrong-password':
                        errorDiv.textContent = 'Current password is incorrect';
                        break;
                    default:
                        errorDiv.textContent = error.message;
                }
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
