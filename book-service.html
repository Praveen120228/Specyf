<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - Specyf</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-welcome">Book a Service</div>
            <button class="dashboard-logout" id="logoutButton">Logout</button>
        </div>

        <form id="bookServiceForm" class="book-service-form">
            <div class="form-group">
                <label for="serviceType">Service Category</label>
                <select id="serviceType" required>
                    <option value="">Select Service Category</option>
                    <option value="home">Home Services</option>
                    <option value="industrial">Industrial Services</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specificService">Specific Service</label>
                <select id="specificService" required>
                    <option value="">Select Specific Service</option>
                    <!-- Options will be dynamically populated based on service type -->
                </select>
            </div>

            <div class="form-group">
                <label for="serviceDate">Preferred Date</label>
                <input type="date" id="serviceDate" required>
            </div>

            <div class="form-group">
                <label for="serviceTime">Preferred Time</label>
                <input type="time" id="serviceTime" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="urgentService">
                <label for="urgentService">Urgent Service (Additional charges apply)</label>
            </div>

            <div class="form-group">
                <label>Estimated Cost</label>
                <p id="estimatedCost">$0.00</p>
            </div>

            <button type="submit" class="dashboard-card-button">Book Now</button>
        </form>
    </div>

    <script src="book-service.js"></script>
</body>
</html>
